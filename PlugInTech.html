<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="PlugInTech.css">
</head>
<body>
	<main>
		<div class="login-container">
			<div class="login-col1">
				<h1>myBlog</h1>
				<img src="C:\Users\CABLES\OneDrive\Desktop\unpluggesinsights.jpg" alt="">
			</div>
			<div class="reg-section">
				<h1>Welcome to myBlog!</h1>
				<h2>Register your account</h2>
			</div>
			<div class="form-container">
				<form action="/login" method="post">
					<label>Name</label>
					<input type="text" name="name" required>
					<label>Email</label>
					<input type="email" name="email" required>
					<label>Password</label>
					<input type="password" name="password" required>
					<input type="submit" value="Login" class="lg-btn">
				</form>
<button class="s-btn" onclick="forgot password()">Forgot Password</button>
			</div>
			<div id="login">
				<p class="s-text">Don't have an account ?
					<button class="s-btn" onclick="register()">Sign Up</button>
				</p>
			</div>
		</div>
	</main>
	<script src="PlugInTech.js"></script>
</body>
</html>
